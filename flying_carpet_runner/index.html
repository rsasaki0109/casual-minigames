<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flying Carpet Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- モバイル用コントロール -->
        <div id="mobile-controls">
            <button id="boost-btn">BOOST</button>
            <button id="pause-btn">||</button>
        </div>

        <!-- ゲームオーバー/タイトル用オーバーレイ -->
        <div id="overlay">
            <div id="overlay-content">
                <h1 id="game-title">Flying Carpet Runner</h1>
                <p id="game-subtitle">空飛ぶ絨毯で空を駆け抜けろ！</p>
                <div id="score-display"></div>
                <button id="start-btn">START</button>
                <button id="retry-btn" style="display:none;">RETRY</button>
                <button id="title-btn" style="display:none;">TITLE</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
